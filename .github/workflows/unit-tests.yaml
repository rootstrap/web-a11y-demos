name: Unit tests

on:
  push:
    branches: [a11y-tools]
  pull_request:
    branches: [a11y-tools]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: "dev-tools-demo/package-lock.json"
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
